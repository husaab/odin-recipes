<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Lasagna</h1>
        <img src="../images/lasagna.jpg" width="300" height="200">
        <h2>Description</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>Cheese</li>
            <li>Meat</li>
            <li>Square Pasta pieces</li>
            <li>Spinach</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Grab a tray</li>
            <li>Throw cheese onto it</li>
            <li>Throw pasta pieces onto it</li>
            <li>Throw meat onto it</li>
            <li>Put it into the oven</li>
            <li>Bam! Enjoy your amazing lasagna!</li>
        </ol>
    </body>
</html>
